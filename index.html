<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Login Form</title>
    <style>
        body {
            align-items: center;
            justify-content: center;
            display: flex;
            background-color: blanchedalmond;
            height: 100vh; /* Ensure full height for centering */
        }
        hr {
            padding: 2px;
            background-color: yellow;
            margin-top: 0%;
            border-radius: 3px;
        }
        p {
            text-align: center;
            font-weight: 1000;
            color: wheat;
            background-color: green;
            padding: 30px;
            border-radius: 5px;
            margin-top: 0%;
            margin-bottom: 0%;
        }
        .hyper {
            text-align: center;
            font-size: 20px;
        }
        form {
            max-width: 37%;
            padding: 10px;
            background-color: rgb(111, 111, 184);
            
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional shadow for better visibility */
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 95%;
            padding: 15px;
            box-shadow: inset 2px;
            border-radius: 1rem;
            margin-top: 2px;
            cursor: text;
        }
        label {
            font-size: 20px;
            font-style: italic;
            font-weight: bolder;
            margin-left: 3%;
            cursor: default; /* Changed to default */
        }
        button {
            width: 100%;
            margin-top: 40px;
            padding: 18px;
            border-radius: 1rem;
            background-color: blue;
            color: white;
            font-weight: 1000;
            cursor: pointer;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        button:hover {
            background-color: red;
            color: black;
            border-radius: 0%;
            font-size: 30px;
        }
        .btn {
            width: 100%;
        }
        .hr {
            margin-top: 0%;
            padding: 3px;
            margin-bottom: 0%;
        }
    </style>
</head>
<body>
    <form action="https://comrades-comfort-zone.vercel.app/index.html" method="post">
        <hr class="hr">
        <p class="paragraph1">***LOGIN FORM DISPLAY***</p>
        <hr>
        <label for="user_name">Username* </label>
        <input type="text" name="username" id="user_name" minlength="5" maxlength="8" placeholder="eg. Donald" required>

        <label for="email">Email Address*</label>
        <input type="email" name="email" id="email" placeholder="eg. @example.com" required>

        <label for="password">Password*</label>
        <input type="password" name="password" id="password" minlength="6" maxlength="10" placeholder="******" required>

        <button type="submit" class="btn">---SUBMIT---</button>
        <div class="hyper">
            <h5>Hello friends, let's enjoy our 2025!!</h5>
        </div> 
        <p style="text-align: center;">&copy;mc colloh ke</p>
    </form>
</body>
</html>
